<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="viewport" content="width=device-width", initial-scale=1.0>
        <title>QUIZ</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>

        <main class="tela-principal">

            <section class="conteudos">

                <h1>Covid-19 QUIZ</h1>

                <article class="centro" id="intrucoes">
                    Leia a questão e clique na resposta correta
                </article>

                <article class="questoes">

                <header class="questao">
                    <span id="questao"></span>
                    <h2 id="pergunta"></h2>
                    <img src="cvd19.jpg" alt="Covid">
                </header>

                    <div class="corpo">
                        <ol type="A" id="alternativas">
                        <li id="a" value="1A" class="respostas" onClick="verificarSeAcertou(this, this)"></li>
                        <li id="b" value="2B" class="respostas" onClick="verificarSeAcertou(this, this)"></li>
                        <li id="c" value="3C" class="respostas" onClick="verificarSeAcertou(this, this)"></li>
                        </ol>
                    </div>
                </article>
                
                <article id="instrucoes"></article>
                <article id="aviso">Questão <span id="numero"></span> de <span id="total"></span></article>
            </section>

            <footer class="centro"> Desenvolvido por Vinícius Mello &copy;</footer>
        </main>

        <script src="./quiz.js"></script>
    </body>
</html>
